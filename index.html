<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and Table Example</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: rgb(224, 144, 231)">
    <p id="description">DOM Manipulation With Form Task</p>
    <div class="container mt-5">
      <h1 id="title" style="color: rgb(21, 8, 206)">Registration Form</h1>
      <form id="form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control background-color"
              id="first-name"
              aria-label="First Name"
              placeholder="Enter Your First Name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              class="form-control background-color"
              id="last-name"
              aria-label="Last Name"
              placeholder="Enter Your Last Name"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control background-color"
            id="email"
            aria-label="Email"
            placeholder="Enter Your Email ID"
            required
          />
        </div>
        <div class="form-group">
          <label type="address">Address</label>
          <textarea
            name="textarea"
            id="address"
            type="text"
            class="form-control background-color"
            aria-label="address"
            placeholder="Enter Your Address"
            required
          ></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="pincode">Pincode</label>
            <input
              type="text filed"
              class="form-control background-color"
              id="pincode"
              aria-label="pincode"
              placeholder="Enter Your Pincode"
              required
            />
          </div>
          <div class="form-group col-md-6" >
            <label for="gender">Gender</label>
            </select>
            <div>
                <label>
                    <input type="radio" name="genderRadio" value="Male" required>
                    Male
                </label>
                <label>
                    <input type="radio" name="genderRadio" value="Female" required>
                    Female
                </label>
                <label>
                    <input type="radio" name="genderRadio" value="Other" required>
                    Other
                </label>
            </div>
        </div>
        </div>
        <div class="form-group">
          <label for="food">Choice of Food (Choose at least 2)</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="food1"
              value="Biryani"
            />
            <label class="form-check-label" for="food1">Biryani</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="food2"
              value="Meals"
            />
            <label class="form-check-label" for="food2">Meals</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="food3"
              value="Parotta"
            />
            <label class="form-check-label" for="food3">Parotta</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="food4"
              value="chapati"
            />
            <label class="form-check-label" for="food4">chapati</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="food5"
              value="Paruppu Payasam"
            />
            <label class="form-check-label" for="food5">Paruppu Payasam</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="state">State</label>
            <input
              type="text"
              class="form-control background-color"
              id="state"
              aria-label="State"
              placeholder="Enter Your State"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="country">Country</label>
            <input
              type="text"
              class="form-control background-color"
              id="country"
              aria-label="Country"
              placeholder="Enter Your Country"
              required
            />
          </div>
        </div>
        <button id="submit" type="submit" class="btn & btn-primary">
          Submit
        </button>
      </form>

      <h2 class="mt-5">Submitted Data</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
